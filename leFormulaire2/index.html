<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../leFormulaire2/assets/css/style.css">
    <script src="./assets/js/main.js" type="module"></script>
    <!-- type="module" : reporte l'exécution du JavaScript une fois que le DOM est entièrement chargé et rend l'application modulaire  -->
    <title>Quel est votre signe astrologique?</title>
</head>
<body>
    <main>
        <h1>Mon signe astrologique</h1>
        <form>
            <label for="dateNaissance">Date de naissance</label>
            <input type="datetime-local" id="dateNaissance"> 
            <!-- date : date seule; time : heure; datetime-local : date et heure locales -->
            <button type="button" id="btnCalculer">Calculer</button>
        </form>
        <div id="resultatDate">Veuillez sélectionner une date</div>
        <div id="resultatIntervalle"></div>
        <div id="resultatSigne"></div>
    </main>
    
</body>
</html>
