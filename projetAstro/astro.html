<!DOCTYPE html>
<html lang="fr-fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscription Astro</title>
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Evaluation Javascript</h1>

    </header>
    <main>
        <form action="accueil.html" method="get" enctype="text/plain">

            <h2> texte libre h2</h2>
            <fieldset>
                <legend>inscription données utilisateurs</legend>

                <textarea name="commentaire" id="commentaire" cols="50" rows="4">

                </textarea>
                <br>
                <label for="nomUtilisateur">Nom utilisateur :</label>
                <input type="text" id="nomUtilisateur" name="nomUtilisateur" placeholder="Entrer votre nom"
                    required="true" />
                <br>
                <label for="prenomUtilisateur">Prénom : </label>
                <input type="text" id="prenomUtilisateur" required="true" name="prenomUtilisateur"
                    placeholder="Entrer " />
                <label for="email">Email: </label>
                <input type="email" name="email" id="email">
                <br>
                <label for="jour">Jour</label>
                <select name="jour" id="jour">
                </select>
                <label for="mois">Mois</label>
                <select name="mois" id="mois"></select>
                <label for="annees">Années</label>
                <select name="annees" id="annees"></select>


            </fieldset>

        </form>
        <label for="Pseudo">Pseudo :</label>
        <input type="text" id="pseudoUtilisateur" name="pseudoUtilisateur" readonly="true">


    </main>
    <footer>
        <p>
            pied de page</p>

    </footer>
</body>

</html>
