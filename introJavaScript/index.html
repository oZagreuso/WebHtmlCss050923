<!DOCTYPE html>
<html lang="fr-fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice d'introduction à JavaScript</title>
    <script src="./assets/js/main.js" type="module"></script>
</head>

<body>
    <h1>Saisissez un prénom et un âge</h1>
    <form action="#">
        <div>
            <!-- Prénom de l'utilisateur en format texte -->
            <label for="prenomUtilisateur">Prénom : </label>
            <input type="text" id="prenomUtilisateur" name="prenom" value="">
        </div>
        <div>
            <!-- Age de l'utilisateur en format number -->
            <label for="ageUtilisateur">Age : </label>
            <input type="number" id="ageUtilisateur" name="age" value="0" min="0" max="200">
        </div>
        <div>
            <!-- Bouton type bouton -->
            <button type="button" id="valider">Valider</button>
        </div>
        <div>
            <!-- Bouton type reset -->
            <button type="reset">Effacer</button>
        </div>
    </form>
    <hr>
    <div id="resultat">

    </div>
</body>

</html>
