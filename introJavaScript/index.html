<!DOCTYPE html>
<html lang="fr-fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice d'introduction à JavaScript</title>
    <link rel="stylesheet" href="./assets/js/main.css">
    <script src="./assets/js/main.js" type="module"></script>
</head>

<body>
    <main>
        <h1>Saisissez un prénom et un âge</h1>
        <form action="#">
            <span id="affichagePrenom" class="affichage"> 
                <!-- Prénom de l'utilisateur en format texte -->
                <!-- on utilise span pour inligne et div pour block -->
                <label for="prenomUtilisateur">Prénom : </label>
                <input type="text" id="prenomUtilisateur" name="prenom" value="">
            </span>
            <span id="affichageAge" class="affichage">
                <!-- Age de l'utilisateur en format number -->
                <label for="ageUtilisateur">Age : </label>
                <input type="number" id="ageUtilisateur" name="age" value="0" min="0" max="200">
            </span>
            <span id="boutonValider" class="affichage">
                <!-- Bouton type bouton -->
                <button type="button" id="valider">Valider</button>
            </span>
            <span id="boutonReset" class="affichage">
                <!-- Bouton type reset -->
                <button type="reset">Effacer</button>
            </span>
        </form>
        <hr>
        <span id="resultat"></span>
    </main>
</body>

</html>
